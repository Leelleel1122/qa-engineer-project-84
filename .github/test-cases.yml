- summary: |
    Проверка оптимизации скорости загрузки
  requirement: |
    Приразных скоростях соединения с Интернетом, основная информация сайта должна прогружаться не дольше 3 секунд
  prerequisites: |
    Открыта страница магазина, открыта вкладка Devtools
  test-data: |
    Fast 3G
    Slow 3G
    No throtting
  steps:
    - Открываем Devtools
    - Выбираем No throtting
    - Обновляем страницу
    - Выбираем Fast 3G
    - Обновляем страницу
    - Выбираем Slow 3G
    - Обновляем страницу
  expected-result: |
    Основной контент сайта прогружается не дольше 3 секунд

