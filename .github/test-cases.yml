    При снятии флажка мы должны увидеть все товары магазина
  prerequisites: |
    Открыта страница магазина
  test-data: |
  steps:
    - Снимаем флажок с поля "в наличии"
  expected-result: |
    Пользователь должен увидеть товары магазина

- summary: |
    Проверка граничных значений при вводе цены товаров
  requirement: |
    При верном вводе граничных значений пользователь видит все товары внутри данных значений
  prerequisites: |
    Открыта страница магазина
    Выбрана категория laptops
  test-data: |
    1099
  steps:
    - Вводим значения 1099 - 1749
  expected-result: |
    Пользователь должен увидеть все товары цена которых внутри данных значений

- summary: |
    Проверка учёта скидок при вводе ценовых значений
  requirement: |
    При вводе ценовых значений с учётом скидок пользователь видит все товары по заданным значениям
  prerequisites: |
    Открыта страница магазина
    Выбрана категория skincare
  test-data: |
    - 35
  steps:
    - Вводим в окно ввода "до" значение 35
  expected-result: |
    Пользователь должен увидеть все товары по заданным значениям и с учетом скидок

